version: '3'
services:
  kafka:
    image: bitnami/kafka:3.8
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@10.11.0.2:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://10.11.0.2:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      kafka_network:
        ipv4_address: 10.11.0.2

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: orchestra_dev
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 10.11.0.2:9092
    depends_on:
      - kafka
    networks:
      kafka_network:
        ipv4_address: 10.11.0.3

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./html:/usr/share/nginx/html
    - /etc/nginx/ssl:/etc/nginx/ssl  # Для SSL сертификатов
    networks:
    - webnet


  certbot:
    build: ./certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./var/lib/letsencrypt:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c 'certbot renew && nginx -s reload'"


volumes:
  kafka_data:
    driver: local
  cert:
  var:

networks:
  kafka_network:
    external: true
  webnet: